<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WAV → DWP Chromatic Slicer</title>
<script src="https://unpkg.com/wavesurfer.js"></script>
<script src="samplesInDwp.js"></script>
<script src="app.js"></script>
<style>
body{background:#0b0b0d;color:#fff;font-family:sans-serif;padding:16px}
button{margin:4px;padding:8px;border-radius:6px;border:none;background:#1db954;color:#000;cursor:pointer}
#waveform{margin-top:10px;height:160px;background:#000;border-radius:8px}
</style>
</head>
<body>
<h1>WAV → DWP Chromatic Slicer</h1>
<input type="file" id="file" accept="audio/wav">
<select id="mode">
  <option value="equal">Equal regions</option>
  <option value="manual">Manual markers</option>
</select>
<button id="load">Load</button>
<button id="play">Play/Pause</button>
<button id="addMarker">Add marker</button>
<button id="clearMarkers">Clear markers</button>
<button id="exportDwp">Export .dwp with samples</button>
<div id="waveform"></div>
<div>Markers: <span id="markersList">none</span></div>
</body>
</html>
